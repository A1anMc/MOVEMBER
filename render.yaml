services:
  # API Backend
  - type: web
    name: movember-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.movember_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: movember-db
          property: connectionString

  # React Frontend
  - type: web
    name: movember-frontend
    env: node
    plan: free
    autoDeploy: true
    buildCommand: |
      cd frontend
      npm install
      npm run build
    startCommand: |
      cd frontend
      npm install -g serve
      serve -s dist -l $PORT
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://movember-api.onrender.com

